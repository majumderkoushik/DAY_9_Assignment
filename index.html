<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-9 ASsignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sections-container">
        <div class="section">
          <div class="container">
            <!-- Dropdown menus ... -->
            <label for="color">Choose Text Color:</label>
            <select id="color">
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
            <br /><br />
  
            <label for="bgColor">Choose Background Color:</label>
            <select id="bgColor">
              <option value="white">White</option>
              <option value="yellow">Yellow</option>
              <option value="orange">Orange</option>
              <option value="pink">Pink</option>
            </select>
            <br /><br />
  
            <label for="padding">Choose Padding:</label>
            <select id="padding">
              <option value="10px">10px</option>
              <option value="20px">20px</option>
              <option value="30px">30px</option>
              <option value="40px">40px</option>
            </select>
            <br /><br />
  
            <label for="fontSize">Choose Font Size:</label>
            <select id="fontSize">
              <option value="12px">12px</option>
              <option value="16px">16px</option>
              <option value="20px">20px</option>
              <option value="24px">24px</option>
            </select>
            <br /><br />
  
            <label for="fontWeight">Choose Font Weight:</label>
            <select id="fontWeight">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
              <option value="lighter">Light</option>
            </select>
            <br /><br />
          </div>
        </div>
  
        <div class="section">
          <div id="changingDiv">
            This is a sample text. You can change the properties of this Div using dropdown!
          </div>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
